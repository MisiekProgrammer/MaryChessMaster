<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>MaryChessMaster</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous" />
<link href='https://fonts.googleapis.com/css?family=Lobster'
	rel='stylesheet' />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
	integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
	integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body class="home-body">
	<div class="container">
		<div class="login-form">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="card">
						<div class="card-header project-name">MaryChessMaster</div>
						<div class="card-body">
							<div class="container">
								<input id="name" class="form-control form-control-lg name-input"
									type="text" placeholder="Wpisz imię">
								<div class="row">
									<div id="newGameTab" class="col-md-6 btn btn-primary">Nowa
										gra</div>
									<div id="openGameTab" class="col-md-6 btn btn-secondary">Dołącz
										do gry</div>
								</div>
								<div class="container" id="newGameForm">
									<fieldset class="form-group">
										<div class="row">
											<h4 class="header-form">Wybierz stronę</h4>
											<div class="col-sm-10">
												<div class="form-check">
													<input class="form-check-input" type="radio"
														name="gridRadios" id="randomSite" value="random" checked>
													<label class="form-check-label" for="randomSite">
														losowo </label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio"
														name="gridRadios" id="whiteSite" value="white"> <label
														class="form-check-label" for="whiteSite"> białe </label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio"
														name="gridRadios" id="blackSite" value="black"> <label
														class="form-check-label" for="blackSite"> czarne </label>
												</div>
											</div>
										</div>
									</fieldset>
								</div>
								<div class="container" id="openGameForm" style="display: none;">
									<fieldset class="form-group">
										<h4 class="header-form">Podaj identyfikator gry</h4>
										<input id="gameId"
											class="form-control form-control-lg name-input" type="text">
									</fieldset>
								</div>
								<div class="row">
									<div id="openGameTab" class="col-md-12 btn btn-success">Zatwierdź</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>

		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
